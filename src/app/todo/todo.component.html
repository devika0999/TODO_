
<br>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>
        </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">USER ID </th>
                        <th scope="col">TODO</th>
                        <th scope="col">STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of todoData.todos">
                        <td>{{i.id}}</td>
                        <td>{{i.userId}}</td>
                        <td>{{i.todo}}</td>

                        <td *ngIf="i.completed">
                            <div class="alert alert-success" role="alert">
                                COMPLETED
                              </div>
                        </td>
                        <td *ngIf="! i.completed">
                            <div class="alert alert-danger" role="alert">
                               NOT COMPLETED
                              </div> </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
